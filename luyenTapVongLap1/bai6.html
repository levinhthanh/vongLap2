<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
    <script>
        let i,count,sum=0;
        document.write('30 số chia hết cho 7 đầu tiên là: ');
        for(i=1,count=0;count<30;i++){
            if(i%7==0) {count+=1; sum+=i; document.write(i+' ');
        }}
        document.write('</br> Tổng 30 số chia hết cho 7 đầu tiên = '+sum);
    </script>
</body>
</html>
