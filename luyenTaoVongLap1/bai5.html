<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>

<body>
    <script>
        let so1, so2, tam, count,sum=1;
        document.write('20 số đầu tiên trong dãy Fibonacci là: 1 ');
        for (so1 = 1, so2 = 1, count = 0; count < 19; so1 += tam) {
            document.write(so1 + ' ');
            tam = so2;
            so2 = so1;
            count += 1;
            sum+=so1;
        }
        document.write('</br> Tổng 20 số đầu tiên trong dãy Fibonacci = '+sum);
    </script>
</body>

</html>
