<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so1,so2,tam,ok=0;
        for (so1 = 1, so2 = 1; ok==0; so1 += tam) {
            tam = so2;
            so2 = so1;
            if(so1%5==0) {ok=1;document.write('Số đầu tiên chia hết cho 5 trong dãy Fibonacci là: '+so1);}
        }
    </script>
</body>
</html>
