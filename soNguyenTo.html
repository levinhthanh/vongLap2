<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let i,j,dem;
        let ketqua='';
        for(i=2,dem=0;dem<20;i++)
           {
            for(j=2,thu=0;j<i;j++){
                                   if(i%j==0) thu=1;
                                  }
            if(thu==0) {dem+=1;  
                        ketqua=ketqua+' '+String(i);}  
            else thu=0;
           }
        document.write('20 số nguyên tố đầu tiên là: '+ketqua) ; 
    </script>
</body>
</html>
