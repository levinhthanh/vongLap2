<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let num=+prompt('Nhập vào số N: ');
        let giaithua=1;
        for(let i=1;i<=num;i++)
        {
            giaithua *= i;
        }
        document.write('Giai thừa của '+num+' = '+giaithua);
   </script>
</body>
</html>
