<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác vuông</title>
</head>

<body>
    <script>
        let i, j, k;
        for (i = 1; i < 6; i++) {
            for (j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('</br>');
        }
        document.write('</br></br>');
        for (i = 5; i >= 1; i--) {
            for (j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('</br>');
        }
        document.write('</br></br>');
        for (i = 1; i < 6; i++) {
            for (j = 5 - i; j > 0; j--) {
                document.write('&ensp;');
            }
            for (k = 1; k <= i; k++) {
                document.write('*');
            }
            document.write('</br>');
        }
        document.write('</br></br>');
        for (i = 5; i > 0; i--) {
            for (j = i; j > 0; j--) {
                document.write('*');
            }
            for (k = i - j; k > 0; k--) {
                document.write('&ensp;');
            }
            document.write('</br>');
        }
    </script>
</body>

</html>
