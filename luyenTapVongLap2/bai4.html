<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình chữ nhật</title>
</head>

<body>
    <script>
        document.write('</br></br></br>')
        for (i = 1; i < 23; i++) {
            document.write('*');
        }
        document.write('</br>')

        for (j = 1; j < 6; j++) {
            document.write('*');
            for (i = 1; i < 21; i++) {
                document.write('&ensp;');
            }
            document.write('*');
            document.write('</br>')
        }
        
        for (i = 1; i < 23; i++) {
            document.write('*');
        }

    </script>
</body>

</html>
