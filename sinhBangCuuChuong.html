<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
    <link rel="stylesheet" href="bangCuuChuong.css">
</head>
<body>
    
   <script language="javascript">
       let bang="<table border='1' width='400' cellpadding='3'>";
       for(i=1;i<10;i++){ bang=bang+'<tr>';
           for(j=2;j<10;j++){
                   bang=bang+'<td>'+j+'x'+i+'='+i*j+'</td>';
                  }
                  bang=bang+'</tr>'; 
              }
              bang=bang+'</table>';
              document.write(bang);
   </script>
</body>
</html>
